Run the Spark Shell in Standalone Mode

   To run the Spark shell, use the following command:
     * On Spark 2.0.1 and later:
/opt/mapr/spark/spark-<version>/bin/spark-shell --master spark://<Spark Master n
ode hostname>:7077
     * On Spark 1.6.1:
MASTER=spark://<Spark Master node hostname>:7077 /opt/mapr/spark/spark-<version>
/bin/spark-shell
