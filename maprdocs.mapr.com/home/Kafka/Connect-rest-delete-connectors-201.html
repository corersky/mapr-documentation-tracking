Kafka Connect 2.0.1: DELETE /connectors/(string:name)/

   Deletes a connector by halting all tasks and deleting its
   configuration.

Syntax

http://<host>:8083/connectors/<connector_name>/

Request Example

DELETE /connectors/hdfs-sink-connector HTTP/1.1 Host: connect.example.com

Response Example

HTTP/1.1 204 No Content
